name: CI - LaTeX Build & Check

on:
  push:
    paths:
      - '**.tex'
  pull_request:
    paths:
      - '**.tex'

jobs:
  build:
    name: Build and Check LaTeX
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache TeX Live
        uses: actions/cache@v4
        with:
          path: /tmp/texlive
          key: cache-texlive-${{ runner.os }}-${{ hashFiles('**/*.tex') }}

      - name: Install TeX Live and chktex
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-latex-recommended texlive-fonts-recommended texlive-latex-extra chktex

      - name: Check LaTeX syntax
        continue-on-error: true
        run: |
          chktex -n1 -n8 -n26 main.tex || echo "Warnings found but continuing..."

      - name: Build PDF
        run: |
          pdflatex -interaction=nonstopmode main.tex
          pdflatex -interaction=nonstopmode main.tex

      - name: Upload PDF
        uses: actions/upload-artifact@v4
        with:
          name: CV
          path: main.pdf